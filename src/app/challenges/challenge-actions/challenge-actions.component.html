<FlexboxLayout>
  <Button
    height="60"
    class="btn btn-fail btn-rounded-lg"
    text="Completed"
    (tap)="onAction('complete')"
    ngIf='action !== "complete"'
  ></Button>
  <StackLayout
    height="60"
    class="btn btn-success"
    *ngIf="action === 'complete'"
  >
    <Label
      text="&#xf00d;"
      horizontalAlignment="center"
      class="fa btn-alt"
    ></Label>
  </StackLayout>
  <Button
    class="btn btn-fail btn-rounded-lg"
    text="Failed"
    (tap)="onAction('fail')"
  ></Button>
  <Button
    class="btn btn-flat"
    [text]="cancelText"
    (tap)="onAction('cancel')"
  ></Button>
</FlexboxLayout>
