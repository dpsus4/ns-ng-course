<TabView androidTabsPosition="bottom" *ngIf="!isLoading">
  <StackLayout>
    <page-router-outlet name="today" *tabItem="{ title: 'Today', iconSource: "res://check" }">
      <Label text="Tab 1"></Label>
    </page-router-outlet>
  </StackLayout>
  <StackLayout>
    <router-outlet
      name="currentChallenge"
      *tabItem="{ title: 'Current challenge', iconSource: 'res://trophy' }"
    >
      <Label text="Tab 2"></Label>
    </router-outlet>
  </StackLayout>
</TabView>
<FlexboxLayout justifyContent="center" alignItems="center" *ngIf="isLoading">
  <ActivityIndicator [busy]="isLoading"></ActivityIndicator>
</FlexboxLayout>
