<ns-action-bar
  title="Today's challenge"
  [showBackButton]="false"
></ns-action-bar>
<FlexboxLayout class="no-challenge" *ngIf="!currentDay">
  <Label text="No challenge found!">
  </Label>
  <Button class="btn btn-primary" text="Create one!" [nsRouterLink]="['']"></Button>
</FlexboxLayout>
<FlexboxLayout class="page" *ngFor="currentDay">
  <Label class="h1" [text]="currentDay.date | date"></Label>
  <ns-challenge-actions
    (actionSelect)="onActionSelected($event)"
    [chosen]="getActionName()"
    cancelText="Reset"
  ></ns-challenge-actions>
</FlexboxLayout>
