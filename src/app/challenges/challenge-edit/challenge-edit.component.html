<ns-action-bar
  [title]="isCreating ? 'Replace challenge' : 'Edit challenge'"
  [hasMenu]="false"
></ns-action-bar>
<FlexboxLayout justifyContent="space-between" class="form">
  <StackLayout class="input-field">
    <Label
      class="label"
      text="Title"
      [ngClass]="{ invalid: !titleCtrl.valid && titleCtrl.touched }"
    ></Label>
    <TextField
      class="input"
      returnKeyType="next"
      required
      #titleCtrl="ngModel"
    ></TextField>
  </StackLayout>
  <StackLayout class="input-field">
    <Label
      class="label"
      text="Description"
      [ngClass]="{ invalid: !descriptionCtrl.valid && descriptionCtrl.touched }"
    ></Label>
    <TextView
      class="input"
      returnKeyType="done"
      required
      ngModel
      #descriptionCtrl="ngModel"
    ></TextView>
    <Label
      *ngIf="!descriptionCtrl.valid && descriptionCtrl.touched"
      [text]="Please enter a valid title."
    ></Label>
  </StackLayout>
  <Button
    class="btn btn-primary"
    text="Save"
    [isEnabled]="titleCtrl.valid && descriptionCtrl.valid"
    (tap)="onSubmit(titleCtrl.value, descriptionCtrl.value)"
  >
  </Button>
