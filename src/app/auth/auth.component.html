<ns-action-bar
  title="Login"
  [showBackButton]="false"
  [hasMenu]="false"
></ns-action-bar>
<StackLayout class="input-field">
  <Label class="label" text="E-Mail" [ngClass]="{ invalid: false }"></Label>
  <TextField
    class="input"
    returnKeyType="next"
    keyboardType="email"
    [autocorrect]="false"
    autocapitalizationType="none"
  ></TextField>
</StackLayout>
<StackLayout class="input-field">
  <Label class="label" text="Password" [ngClass]="{ invalid: false }"></Label>
  <TextField
    class="input"
    returnKeyType="done"
    [autocorrect]="false"
    autocapitalizationType="none"
    secure="true"
    hint="Min 6 characters"
  ></TextField>
  <Label
    *ngIf="!descriptionCtrl.valid && descriptionCtrl.touched"
    [text]="Please enter a valid title."
  ></Label>
</StackLayout>
<StackLayout>
  <Button
    text="Login"
    class="btn btn-primary"
    nsRouterLink="/challenges"
  ></Button>
</StackLayout>
